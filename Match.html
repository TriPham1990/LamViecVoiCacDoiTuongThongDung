<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP thông dụng</title>
</head>
<body>
<script>
    let numberOne = Math.random()*10;
    let numberTwo = Math.random()*400;
    let numberThree = Math.random()*350+50;
    document.write(numberOne +'<br>');
    document.write(numberTwo +'<br>');
    document.write(numberThree+'<br>');
    document.write(Math.min(numberOne,numberTwo,numberThree)+'<br>');
    document.write("2 ^ 53 = " + Math.pow(2,53)+'<br>');
    document.write("Diện tích hình tròn có bán kính 5cm = "+Math.PI*Math.pow(5,2)+' cm2');
</script>
</body>
</html>
