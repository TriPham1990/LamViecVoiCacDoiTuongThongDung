<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP thông dụng</title>
</head>
<body>
<script>
    let string = "Tôi yêu ngôn ngữ lập trình Javascript";
    let regexpA = /a/ig;
    document.write("Số lần xuất hiện của chữ a = "+string.match(regexpA).length +'<br>');
    let array = string.split(' ');
    document.write(array +'<br>');
    document.write("Chuỗi có "+array.length+" từ" +'<br>');
    document.write(string.replace('Javascript','Typescript'));
</script>
</body>
</html>
